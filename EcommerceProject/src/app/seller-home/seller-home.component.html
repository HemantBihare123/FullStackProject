
<h1>All Product List</h1>
<p class="message-p">{{productMessage}}</p>
<table  >
    <thead>
        <tr>
        <tr>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Color</th>
            <th>Product Category</th>
            <th>Product Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of productList">
            <td><img src="{{item.productImage}}" /></td>
            <td>{{item.productName}}</td>
            <td>{{item.productPrice}}</td>
            <td>{{item.productColor}}</td>
            <td>{{item.productCategory}}</td>
            <td>{{item.productDescription}}</td>
            <td>
            <fa-icon class="delete-icon" (click)="deleteProduct(item.productId)" [icon]="deleteIcon" />
            <a class="adjust-update-link" routerLink="/seller-update-product/{{item.productId}}" ><fa-icon [icon]="editIcon"></fa-icon>
            </a>
            </td>
        </tr>
    </tbody>

</table>
