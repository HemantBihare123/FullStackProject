<div>
	<ngb-carousel *ngIf="popularProduct">
		<ng-template *ngFor="let item of popularProduct" ngbSlide>
			<div  class="picsum-img-wrapper">
				<a routerLink="/detail/{{item.productId}}">
				<img class="product-header-img" src="{{item.productImage}}" alt="Random first slide" />
					</a>
			</div>
			<div class="carousel-caption">
				<h3>{{item.productName}}</h3>
				<p>{{item.productDescription}}</p>
			</div>
		</ng-template>
	</ngb-carousel>
</div>

<div class="product-list-wrapper">
	<h1>Trendy Products</h1>
	<div class="row">
		<div class="col-sm-3" *ngFor="let item of trendyProducts">
			<div class="product-item">
				<img src="{{item.productImage}}" alt="">
			
			<div class="product-details">
				<h6 class="name-head">{{item.productName}}</h6>
				<div class="product-price">
					<h6>{{item.productPrice}}</h6>
				</div>
				<div class="product-color">
					<h6>{{item.productColor}}</h6>
				</div>
			</div>
			<div class="product-footer">
				<a class="btn btn-primary" routerLink="/detail/{{item.productId}}">View Details</a>
				<a class="btn btn-primary" href="">Add to cart</a>
			</div>
		</div>
		</div>

		
	</div>
</div>
