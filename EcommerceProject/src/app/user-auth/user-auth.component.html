<div class="user-auth">
    <div *ngIf="!showLogin" class="signup">
        <h1>User Sing-Up</h1>
        <div *ngIf="errorText" class="alert alert-danger" role="alert">
          <strong>An Error Occurred : {{errorText}}</strong> 
         </div>
          <section class="vh-100 bg-image"
          style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
          <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                      <h2 class="text-uppercase text-center mb-5">Create an account</h2>
        
                      <form  (ngSubmit)="userSignUp()">
        
                        <div class="form-outline mb-4">
                          <input type="text" id="username" name="username" [(ngModel)]="user.username" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1cg">Username </label>
                        </div>
        
                        <div class="form-outline mb-4">
                          <input type="email" id="email"  name="email" [(ngModel)]="user.email"  class="form-control form-control-lg" />
                          <label class="form-label" for="email">Email</label>
                        </div>
        
                        <div class="form-outline mb-4">
                          <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example4cg">Password</label>
                        </div>
        
                        <div class="form-outline mb-4">
                          <input type="password" id="password2" class="form-control form-control-lg" />
                          <label class="form-label" for="password2">Repeat your password</label>
                        </div>
                        
                        <div class="form-outline mb-4">
                          <input type="text" id="phoneNumber" name="phonenumber" [(ngModel)]="user.phonenumber" class="form-control form-control-lg" />
                          <label class="form-label" for="phonenumber">Phone Number</label>
                        </div>
                        <!-- <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                          <label class="form-check-label" for="form2Example3g">
                            I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                          </label>
                        </div> -->
        
                        <div class="d-flex justify-content-center">
                          <button type="submit"
                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                        </div>
        
                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a (click)="openLogin()"
                            class="fw-bold text-body"><u>Login here</u></a></p>
        
                      </form>
        
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
</div>



<div *ngIf="showLogin"   class="user-login">
    
    <div *ngIf="errorText" class="alert alert-danger" role="alert">
        <strong>An Error Occurred : {{errorText}}</strong> 
       </div>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
              <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" id="loginemail" name="email" ngModel #email="ngModel" class="form-control form-control-lg"required />
                  <label class="form-label" for="loginemail">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="loginpassword" name="password" ngModel #loginpassword="ngModel"  class="form-control form-control-lg" required/>
                  <label class="form-label" for="loginpassword">Password</label>
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button [disabled]="userLogin.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </form>
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a (click)="openSignUp()" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
