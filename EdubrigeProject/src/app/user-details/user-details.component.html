<h1>User Data</h1>
<div class="container-fluid" style="border:  1px solid black">
    <table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>name</th>
             <th>email</th>
            <th>password</th>
        </tr>
    </thead>
    <tbody>
          
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
        
         
     </tr>
    </tbody>
     

    </table>
</div>
