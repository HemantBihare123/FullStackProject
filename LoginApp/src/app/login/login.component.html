<div class="container">
    <h1>Login Form</h1>   
</div>
<div>
    <form  (ngSubmit)="login()">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="email" class="form-control"  name="email"  [(ngModel)]="user.email">
          <label class="form-label" for="email" name="email">Email address</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password"/>
          <label class="form-label" for="password">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4" >Sign in</button>
      
        <!-- Register buttons -->
        
      
        </div>
      </form>
</div>
